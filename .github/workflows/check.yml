name: Check

on:
  push:
    branches: [main, dev, preview]
  pull_request:
    branches: [main, dev, preview]

jobs:
  check:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use node version 20
        uses: actions/setup-node@v2
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm install

      - run: npm run lint
